<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP generate in js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div class="mobile-cover">

        <div class="screen">
            <div class="soundbar">
                <div class="gray-bar"></div>
            </div>


            <div class="work-area">
                <div class="heading">
                    <h1>OTP Generator In Js <hr></h1>
                </div>

                <div class="container-box">
                    <div class="otp-generator">
                        <button id="generatebtn">Generate OTP</button>

                        <p>Your 4 Digit OTP is : <span id="otp"></span></p>
                    </div>


                    <div class="validateotp">
                        <input type="number" id="validatenumber" placeholder="ENTER OTP" onkeyup="numbervalidate(this);">
                        <button id="validatebtn">Validate OTP</button>
                        <p id="validatedata" style="display: none;"></p>
                    </div>

                </div>
               
            </div>

            <div class="rupesh">made by <a href="https://imrupesh7.github.io/rupeshjhaportfolio.github.io-/">Imrupesh7</a></div>
        </div>

       
    </div>


   

   

     <script src="app.js"></script>
</body>
</html>
